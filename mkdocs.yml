site_name: TurnipTales Wiki

nav:
  - Allgemein:
    - Startseite: allgemein/startseite.md
  - Fraktionen:
      - Allgemein: fraktionen/allgemein.md
      - Staatliche Fraktionen:
        - Stadtverwaltung: fraktionen/stadtverwaltung.md
        - Bundesnachrichtendienst: fraktionen/bundesnachrichtendienst.md
        - Polizei: fraktionen/polizei.md
        - Rettungsdienst: fraktionen/rettungsdienst.md
      - Kriminelle Organisationen:
        - Cali Kartell: ko/calikartell.md
        - Elvetias: ko/elvetias.md
        - La Rose Noire: ko/larosenoire.md
        - Northside Blood Family: ko/northsidebloodfamily.md
        - Pruszków Familie: ko/pruszkowfamilie.md
        - Söldner: ko/söldner.md


plugins:
  - search: 
      lang: de
  - git-revision-date-localized:
      enable_creation_date: true

extra:
  homepage: https://turniptales.net
  social:
    - icon: material/forum
      link: https://forum.turniptales.net/
      name: Forum
    - icon: fontawesome/brands/discord
      link: https://discord.gg/turniptales
    
  
markdown_extensions:
  - attr_list
  - tables
  - md_in_html
  - admonition
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - def_list

theme:
  name: material
  custom_dir: docs/overrides
  logo: icon.png
  favicon: icon.png
  language: de
  feature:
    tabs: true
  features:
    - navigation.top
    - navigation.footer
    - header.autohide
    - announce.dismiss
    - navigation.sections
    - navigation.indexes
    - toc.follow  
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Dark-Mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Light-Mode
  
extra_css:
  - stylesheets/extra.css

extra_javascript: ['imprint.js']